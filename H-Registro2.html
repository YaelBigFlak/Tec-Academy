<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="C-Registro.css"/>
</head>
<body>

    <a href="H-Registro1.html" class="back">
        <img src="Diseño/F-Flecha.png" alt="Regresar" height="30" width="30">
    </a>

    <div class="contenedor">
        <section class="Cuenta2">
            <img src="Diseño/F-LOGO-VERTICAL-TECNM.webp" width="300" height="300" alt="Logo TECNM">

            <form>
                <label for="correo">Correo</label>
                <input type="email" class="formulario" id="correo" name="correo" placeholder="Ejemp: 123@institucion.tecnm.mx">

                <label for="contraseña">Contraseña</label>
                <input type="password" class="formulario" id="contraseña" name="contraseña" placeholder="Ejemp: AX3qdA">

                <label for="opcion">Selecciona una opción:</label>
                <select class="formulario" id="opcion" name="opcion">
                    <option value="">--Selecciona una escuela--</option>
                    <option value="itao">Instituto Tecnológico de Álvaro Obregón</option>
                    <option value="itam">Instituto Tecnológico de Gustavo A. Madero</option>
                    <option value="itiz">Instituto Tecnológico de Iztapalapa</option>
                    <option value="itiz2">Instituto Tecnológico de Iztapalapa II</option>
                    <option value="itiz3">Instituto Tecnológico de Iztapalapa III</option>
                    <option value="itma">Instituto Tecnológico de Milpa Alta</option>
                    <option value="itma2">Instituto Tecnológico de Milpa Alta II</option>
                    <option value="ittl">Instituto Tecnológico de Tláhuac</option>
                    <option value="ittl2">Instituto Tecnológico de Tláhuac II</option>
                    <option value="ittl3">Instituto Tecnológico de Tláhuac III</option>
                    <option value="ittp">Instituto Tecnológico de Tlalpan</option>
                </select>

                <button class="Siguiente">
                    <a href="H-Registro3.html">Siguiente</a>
                </button>
            </form>

            <span class="Marca">By Instituto Tecnológico de Iztapalapa 3</span>
            <img src="Diseño/F-ITI3.png" width="60" height="60" alt="Marca ITI3">
        </section>
    </div>

</body>
</html>
